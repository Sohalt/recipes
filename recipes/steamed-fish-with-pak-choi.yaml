title: Steamed fish with Pak Choi
description: Serve with Rice
source: https://www.bbcgoodfood.com/recipes/thai-style-steamed-fish
image: "steamed-fish-with-pak-choi.png"
categories:
  - light
  - dinner

#portions: 2
ingredients:
  - name: White fish (trout-ish)
    qty: 140g
  - name: Ginger
    qty: Thumb sized
    prep: peeled and chopped
  - name: Garlic
    qty: 2 cloves
    prep: Peeled and chopped
  - name: Chilli
    qty: 1 or 2
    prep: chopped
  - name: Pak Choi
    qty: "3"
    prep: cut lengthways
  - name: Soy Sauce
    qty: 2 tbsp
  - name: Sriracha (or any hot sauce)

preparation:
  - name: ""
    prep: |
      Mix ginger, garlic, chilli, sriracha and soy sauce in a bowl

      Nestle the fish fillets side by side on a large square of foil and pour some of the dressing on top. Scatter the pieces of pak choi around and on top of the fish and pour rest of the dressing. Loosely seal the foil to make a package, making sure you leave space at the top for the steam to circulate as the fish cooks.

      Steam for 15 minutes
